<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jeu de C√¢bles √âlectriques - Version Compl√®te</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #222;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            margin: 0;
        }
        
        h1, h2 {
            color: #4CAF50;
            text-align: center;
            margin: 10px 0;
        }
        
        .game-container {
            display: grid;
            grid-template-columns: repeat(5, 80px);
            grid-template-rows: repeat(5, 80px);
            gap: 5px;
            margin: 20px 0;
        }
        
        .cell {
            width: 80px;
            height: 80px;
            background-color: #333;
            border: 2px solid #444;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: transform 0.3s;
            position: relative;
        }
        
        .cell:hover {
            background-color: #444;
        }
        
        .battery {
            background-color: #FF5722;
            font-weight: bold;
        }
        
        .shield {
            background-color: #2196F3;
            font-weight: bold;
        }
        
        .wire {
            width: 60px;
            height: 60px;
            position: relative;
        }
        
        .wire-part {
            position: absolute;
            background-color: #FFEB3B;
        }
        
        .wire-horizontal {
            width: 60px;
            height: 10px;
            top: 25px;
            left: 0;
        }
        
        .wire-vertical {
            width: 10px;
            height: 60px;
            left: 25px;
            top: 0;
        }
        
        .wire-top-right {
            width: 35px;
            height: 10px;
            top: 25px;
            left: 25px;
            transform: rotate(45deg);
            transform-origin: left;
        }
        
        .wire-top-left {
            width: 35px;
            height: 10px;
            top: 25px;
            right: 25px;
            transform: rotate(-45deg);
            transform-origin: right;
        }
        
        .wire-cross {
            width: 10px;
            height: 60px;
            left: 25px;
            top: 0;
        }
        
        .wire-cross:after {
            content: '';
            position: absolute;
            width: 60px;
            height: 10px;
            top: 25px;
            left: -25px;
            background-color: #FFEB3B;
        }
        
        .wire-t-up {
            width: 10px;
            height: 40px;
            left: 25px;
            top: 0;
        }
        
        .wire-t-up:after {
            content: '';
            position: absolute;
            width: 60px;
            height: 10px;
            top: 35px;
            left: -25px;
            background-color: #FFEB3B;
        }
        
        .wire-t-right {
            width: 40px;
            height: 10px;
            top: 25px;
            left: 25px;
        }
        
        .wire-t-right:after {
            content: '';
            position: absolute;
            width: 10px;
            height: 60px;
            top: -25px;
            left: 35px;
            background-color: #FFEB3B;
        }
        
        .status {
            margin-top: 10px;
            padding: 10px;
            background-color: #333;
            border-radius: 5px;
            text-align: center;
            width: 100%;
            max-width: 400px;
        }
        
        .stats {
            display: flex;
            justify-content: space-between;
            width: 100%;
            max-width: 400px;
            margin-bottom: 10px;
        }
        
        .stat-box {
            background-color: #333;
            padding: 8px 15px;
            border-radius: 5px;
            text-align: center;
            flex: 1;
            margin: 0 5px;
        }
        
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 5px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s;
        }
        
        button:hover {
            background-color: #45a049;
        }
        
        .powered {
            background-color: rgba(76, 175, 80, 0.3);
        }
        
        .end-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 100;
            display: none;
        }
        
        .end-content {
            background-color: #333;
            padding: 30px;
            border-radius: 10px;
            text-align: center;
            max-width: 80%;
            animation: fadeIn 0.5s;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .end-title {
            font-size: 2em;
            margin-bottom: 20px;
        }
        
        .success {
            color: #4CAF50;
        }
        
        .failure {
            color: #F44336;
        }
        
        .end-stats {
            margin: 20px 0;
            font-size: 1.2em;
        }
        
        .end-buttons {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>TENSION ACTUELLE</h1>
    <h2>R√âSEAU DE C√ÇBLAGE</h2>
    
    <div class="stats">
        <div class="stat-box">Temps: <span id="time">00:00</span></div>
        <div class="stat-box">Mouvements: <span id="moves">0</span></div>
    </div>
    
    <div class="game-container" id="gameGrid"></div>
    
    <div class="status" id="status">Connectez la batterie au bouclier!</div>
    
    <div>
        <button id="resetBtn">R√âINIRIALISER</button>
        <button id="newGameBtn">NOUVEAU JEU</button>
    </div>
    
    <div class="end-screen" id="endScreen">
        <div class="end-content">
            <div class="end-title" id="endTitle">Mission Accomplie!</div>
            <div class="end-stats">
                Temps: <span id="finalTime">00:00</span><br>
                Mouvements: <span id="finalMoves">0</span>
            </div>
            <div id="endMessage">Vous avez r√©ussi √† alimenter le bouclier!</div>
            <div class="end-buttons">
                <button id="playAgainBtn">Rejouer</button>
                <button id="quitBtn">Quitter</button>
            </div>
        </div>
    </div>
    
    <script>
        // Types de c√¢bles possibles
        const WIRE_TYPES = {
            HORIZONTAL: 0,
            VERTICAL: 1,
            TOP_RIGHT: 2,
            TOP_LEFT: 3,
            CROSS: 4,
            T_UP: 5,
            T_RIGHT: 6
        };
        
        // Directions
        const DIRECTIONS = {
            UP: 0,
            RIGHT: 1,
            DOWN: 2,
            LEFT: 3
        };
        
        // Configuration du jeu
        const config = {
            rows: 5,
            cols: 5,
            batteryPos: { row: 0, col: 0 },
            shieldPos: { row: 4, col: 4 },
            maxTime: 300 // 5 minutes en secondes
        };
        
        // √âtat du jeu
        let gameState = {
            grid: [],
            connected: false,
            poweredCells: [],
            moves: 0,
            time: 0,
            timerInterval: null,
            gameActive: true
        };
        
        // Initialisation du jeu
        function initGame() {
            // R√©initialiser l'√©tat du jeu
            gameState.grid = [];
            gameState.connected = false;
            gameState.poweredCells = [];
            gameState.moves = 0;
            gameState.time = 0;
            gameState.gameActive = true;
            
            // Mettre √† jour l'interface
            document.getElementById('moves').textContent = '0';
            document.getElementById('time').textContent = '00:00';
            document.getElementById('endScreen').style.display = 'none';
            
            // Arr√™ter le timer pr√©c√©dent s'il existe
            if (gameState.timerInterval) {
                clearInterval(gameState.timerInterval);
            }
            
            // D√©marrer le nouveau timer
            startTimer();
            
            const gridElement = document.getElementById('gameGrid');
            gridElement.innerHTML = '';
            
            // Cr√©ation de la grille
            for (let row = 0; row < config.rows; row++) {
                gameState.grid[row] = [];
                for (let col = 0; col < config.cols; col++) {
                    // Position de la batterie
                    if (row === config.batteryPos.row && col === config.batteryPos.col) {
                        gameState.grid[row][col] = { type: 'battery', rotation: 0 };
                        continue;
                    }
                    
                    // Position du bouclier
                    if (row === config.shieldPos.row && col === config.shieldPos.col) {
                        gameState.grid[row][col] = { type: 'shield', rotation: 0 };
                        continue;
                    }
                    
                    // Cases vides al√©atoires
                    if (Math.random() < 0.2) {
                        gameState.grid[row][col] = null;
                        continue;
                    }
                    
                    // Cases avec c√¢bles
                    const randomType = getWeightedRandomType();
                    gameState.grid[row][col] = { 
                        type: 'wire', 
                        wireType: randomType, 
                        rotation: Math.floor(Math.random() * 4)
                    };
                }
            }
            
            renderGrid();
            checkConnection();
        }
        
        // D√©marrer le timer
        function startTimer() {
            gameState.timerInterval = setInterval(() => {
                if (!gameState.gameActive) return;
                
                gameState.time++;
                updateTimerDisplay();
                
                // V√©rifier si le temps est √©coul√©
                if (gameState.time >= config.maxTime) {
                    endGame(false);
                }
            }, 1000);
        }
        
        // Mettre √† jour l'affichage du timer
        function updateTimerDisplay() {
            const minutes = Math.floor(gameState.time / 60).toString().padStart(2, '0');
            const seconds = (gameState.time % 60).toString().padStart(2, '0');
            document.getElementById('time').textContent = `${minutes}:${seconds}`;
        }
        
        // Obtient un type de c√¢ble al√©atoire avec pond√©ration
        function getWeightedRandomType() {
            const types = [
                WIRE_TYPES.HORIZONTAL,
                WIRE_TYPES.VERTICAL,
                WIRE_TYPES.TOP_RIGHT,
                WIRE_TYPES.TOP_LEFT,
                WIRE_TYPES.CROSS,
                WIRE_TYPES.T_UP,
                WIRE_TYPES.T_RIGHT
            ];
            
            // Plus de chances d'avoir des c√¢bles simples que des croisements
            const weights = [0.2, 0.2, 0.15, 0.15, 0.1, 0.1, 0.1];
            
            let random = Math.random();
            let sum = 0;
            
            for (let i = 0; i < types.length; i++) {
                sum += weights[i];
                if (random <= sum) return types[i];
            }
            
            return WIRE_TYPES.HORIZONTAL;
        }
        
        // Affichage de la grille
        function renderGrid() {
            const gridElement = document.getElementById('gameGrid');
            gridElement.innerHTML = '';
            
            for (let row = 0; row < config.rows; row++) {
                for (let col = 0; col < config.cols; col++) {
                    const cell = document.createElement('div');
                    cell.className = 'cell';
                    cell.dataset.row = row;
                    cell.dataset.col = col;
                    
                    // V√©rifier si la cellule est aliment√©e
                    if (gameState.poweredCells.some(pos => pos.row === row && pos.col === col)) {
                        cell.classList.add('powered');
                    }
                    
                    const item = gameState.grid[row][col];
                    
                    if (item === null) {
                        cell.textContent = '';
                    } else if (item.type === 'battery') {
                        cell.classList.add('battery');
                        cell.textContent = 'üîã';
                    } else if (item.type === 'shield') {
                        cell.classList.add('shield');
                        cell.textContent = 'üõ°Ô∏è';
                    } else if (item.type === 'wire') {
                        const wireDiv = document.createElement('div');
                        wireDiv.className = 'wire';
                        
                        // Affichage du c√¢ble en fonction de son type et rotation
                        const effectiveType = getEffectiveWireType(item);
                        
                        if (effectiveType === WIRE_TYPES.HORIZONTAL) {
                            const wire = document.createElement('div');
                            wire.className = 'wire-part wire-horizontal';
                            wireDiv.appendChild(wire);
                        } else if (effectiveType === WIRE_TYPES.VERTICAL) {
                            const wire = document.createElement('div');
                            wire.className = 'wire-part wire-vertical';
                            wireDiv.appendChild(wire);
                        } else if (effectiveType === WIRE_TYPES.TOP_RIGHT) {
                            const wire = document.createElement('div');
                            wire.className = 'wire-part wire-top-right';
                            wireDiv.appendChild(wire);
                        } else if (effectiveType === WIRE_TYPES.TOP_LEFT) {
                            const wire = document.createElement('div');
                            wire.className = 'wire-part wire-top-left';
                            wireDiv.appendChild(wire);
                        } else if (effectiveType === WIRE_TYPES.CROSS) {
                            const wire = document.createElement('div');
                            wire.className = 'wire-part wire-cross';
                            wireDiv.appendChild(wire);
                        } else if (effectiveType === WIRE_TYPES.T_UP) {
                            const wire = document.createElement('div');
                            wire.className = 'wire-part wire-t-up';
                            wireDiv.appendChild(wire);
                        } else if (effectiveType === WIRE_TYPES.T_RIGHT) {
                            const wire = document.createElement('div');
                            wire.className = 'wire-part wire-t-right';
                            wireDiv.appendChild(wire);
                        }
                        
                        cell.appendChild(wireDiv);
                    }
                    
                    cell.addEventListener('click', () => handleCellClick(row, col));
                    gridElement.appendChild(cell);
                }
            }
        }
        
        // Obtient le type effectif du c√¢ble en fonction de sa rotation
        function getEffectiveWireType(item) {
            if (item.wireType === WIRE_TYPES.CROSS || item.wireType === WIRE_TYPES.T_UP || item.wireType === WIRE_TYPES.T_RIGHT) {
                return item.wireType; // Les croisements et T ne changent pas avec la rotation
            }
            
            return (item.wireType + item.rotation) % 4;
        }
        
        // Gestion du clic sur une cellule
        function handleCellClick(row, col) {
            if (!gameState.gameActive) return;
            
            const item = gameState.grid[row][col];
            
            if (item && item.type === 'wire') {
                // Rotation du c√¢ble
                item.rotation = (item.rotation + 1) % 4;
                gameState.moves++;
                document.getElementById('moves').textContent = gameState.moves;
                renderGrid();
                checkConnection();
            }
        }
        
        // V√©rification de la connexion entre la batterie et le bouclier
        function checkConnection() {
            const visited = Array(config.rows).fill().map(() => Array(config.cols).fill(false));
            let connected = false;
            gameState.poweredCells = [];
            
            function dfs(row, col, fromDirection) {
                if (row < 0 || row >= config.rows || col < 0 || col >= config.cols || visited[row][col]) {
                    return;
                }
                
                const item = gameState.grid[row][col];
                if (!item) return;
                
                // Marquer comme visit√© et aliment√©
                visited[row][col] = true;
                gameState.poweredCells.push({ row, col });
                
                // Arriv√© au bouclier
                if (item.type === 'shield') {
                    // V√©rifier la connexion depuis la bonne direction
                    if (fromDirection === DIRECTIONS.UP && hasConnection(item, DIRECTIONS.DOWN, row, col) ||
                        fromDirection === DIRECTIONS.RIGHT && hasConnection(item, DIRECTIONS.LEFT, row, col) ||
                        fromDirection === DIRECTIONS.DOWN && hasConnection(item, DIRECTIONS.UP, row, col) ||
                        fromDirection === DIRECTIONS.LEFT && hasConnection(item, DIRECTIONS.RIGHT, row, col)) {
                        connected = true;
                    }
                    return;
                }
                
                // Batterie - toujours connect√©e vers le bas et la droite
                if (item.type === 'battery') {
                    dfs(row + 1, col, DIRECTIONS.UP);
                    dfs(row, col + 1, DIRECTIONS.LEFT);
                    return;
                }
                
                // C√¢bles normaux
                const effectiveType = getEffectiveWireType(item);
                
                // D√©terminer les directions de sortie en fonction de la direction d'entr√©e
                let exitDirections = [];
                
                if (effectiveType === WIRE_TYPES.HORIZONTAL) {
                    if (fromDirection === DIRECTIONS.LEFT) exitDirections.push(DIRECTIONS.RIGHT);
                    if (fromDirection === DIRECTIONS.RIGHT) exitDirections.push(DIRECTIONS.LEFT);
                } else if (effectiveType === WIRE_TYPES.VERTICAL) {
                    if (fromDirection === DIRECTIONS.UP) exitDirections.push(DIRECTIONS.DOWN);
                    if (fromDirection === DIRECTIONS.DOWN) exitDirections.push(DIRECTIONS.UP);
                } else if (effectiveType === WIRE_TYPES.TOP_RIGHT) {
                    if (fromDirection === DIRECTIONS.UP) exitDirections.push(DIRECTIONS.RIGHT);
                    if (fromDirection === DIRECTIONS.RIGHT) exitDirections.push(DIRECTIONS.UP);
                } else if (effectiveType === WIRE_TYPES.TOP_LEFT) {
                    if (fromDirection === DIRECTIONS.UP) exitDirections.push(DIRECTIONS.LEFT);
                    if (fromDirection === DIRECTIONS.LEFT) exitDirections.push(DIRECTIONS.UP);
                } else if (effectiveType === WIRE_TYPES.CROSS) {
                    // Croisement - toutes les directions sauf celle d'o√π on vient
                    if (fromDirection !== DIRECTIONS.UP) exitDirections.push(DIRECTIONS.DOWN);
                    if (fromDirection !== DIRECTIONS.RIGHT) exitDirections.push(DIRECTIONS.LEFT);
                    if (fromDirection !== DIRECTIONS.DOWN) exitDirections.push(DIRECTIONS.UP);
                    if (fromDirection !== DIRECTIONS.LEFT) exitDirections.push(DIRECTIONS.RIGHT);
                } else if (effectiveType === WIRE_TYPES.T_UP) {
                    // T vers le haut - toutes sauf le bas
                    if (fromDirection !== DIRECTIONS.UP) exitDirections.push(DIRECTIONS.DOWN);
                    if (fromDirection !== DIRECTIONS.RIGHT) exitDirections.push(DIRECTIONS.LEFT);
                    if (fromDirection !== DIRECTIONS.LEFT) exitDirections.push(DIRECTIONS.RIGHT);
                } else if (effectiveType === WIRE_TYPES.T_RIGHT) {
                    // T vers la droite - toutes sauf la gauche
                    if (fromDirection !== DIRECTIONS.UP) exitDirections.push(DIRECTIONS.DOWN);
                    if (fromDirection !== DIRECTIONS.RIGHT) exitDirections.push(DIRECTIONS.LEFT);
                    if (fromDirection !== DIRECTIONS.DOWN) exitDirections.push(DIRECTIONS.UP);
                }
                
                // Explorer les directions de sortie
                for (const dir of exitDirections) {
                    if (dir === DIRECTIONS.UP) dfs(row - 1, col, DIRECTIONS.DOWN);
                    if (dir === DIRECTIONS.RIGHT) dfs(row, col + 1, DIRECTIONS.LEFT);
                    if (dir === DIRECTIONS.DOWN) dfs(row + 1, col, DIRECTIONS.UP);
                    if (dir === DIRECTIONS.LEFT) dfs(row, col - 1, DIRECTIONS.RIGHT);
                }
            }
            
            // Commencer depuis la batterie
            dfs(config.batteryPos.row, config.batteryPos.col, null);
            
            gameState.connected = connected;
            updateStatus();
            renderGrid(); // Re-render pour afficher les cellules aliment√©es
            
            // V√©rifier si le joueur a gagn√©
            if (connected) {
                endGame(true);
            }
        }
        
        // Fin du jeu
        function endGame(success) {
            gameState.gameActive = false;
            clearInterval(gameState.timerInterval);
            
            const endScreen = document.getElementById('endScreen');
            const endTitle = document.getElementById('endTitle');
            const endMessage = document.getElementById('endMessage');
            
            // Mettre √† jour les statistiques finales
            const minutes = Math.floor(gameState.time / 60).toString().padStart(2, '0');
            const seconds = (gameState.time % 60).toString().padStart(2, '0');
            document.getElementById('finalTime').textContent = `${minutes}:${seconds}`;
            document.getElementById('finalMoves').textContent = gameState.moves;
            
            if (success) {
                endTitle.textContent = 'Mission Accomplie!';
                endTitle.className = 'end-title success';
                endMessage.textContent = 'Vous avez r√©ussi √† alimenter le bouclier!';
            } else {
                endTitle.textContent = 'Temps √âcoul√©!';
                endTitle.className = 'end-title failure';
                endMessage.textContent = 'Vous n\'avez pas r√©ussi √† temps. Essayez encore!';
            }
            
            endScreen.style.display = 'flex';
        }
        
        // V√©rifie si un √©l√©ment a une connexion dans une direction donn√©e
        function hasConnection(item, direction, row, col) {
            if (item.type === 'battery') {
                return direction === null || direction === DIRECTIONS.DOWN || direction === DIRECTIONS.RIGHT;
            }
            
            if (item.type === 'shield') {
                return direction === DIRECTIONS.UP || direction === DIRECTIONS.LEFT;
            }
            
            if (item.type === 'wire') {
                const effectiveType = getEffectiveWireType(item);
                
                if (effectiveType === WIRE_TYPES.HORIZONTAL) {
                    return direction === DIRECTIONS.LEFT || direction === DIRECTIONS.RIGHT;
                } else if (effectiveType === WIRE_TYPES.VERTICAL) {
                    return direction === DIRECTIONS.UP || direction === DIRECTIONS.DOWN;
                } else if (effectiveType === WIRE_TYPES.TOP_RIGHT) {
                    return direction === DIRECTIONS.UP || direction === DIRECTIONS.RIGHT;
                } else if (effectiveType === WIRE_TYPES.TOP_LEFT) {
                    return direction === DIRECTIONS.UP || direction === DIRECTIONS.LEFT;
                } else if (effectiveType === WIRE_TYPES.CROSS) {
                    return true; // Croisement accepte toutes les directions
                } else if (effectiveType === WIRE_TYPES.T_UP) {
                    return direction !== DIRECTIONS.DOWN; // T vers le haut n'accepte pas le bas
                } else if (effectiveType === WIRE_TYPES.T_RIGHT) {
                    return direction !== DIRECTIONS.LEFT; // T vers la droite n'accepte pas la gauche
                }
            }
            
            return false;
        }
        
        // Mise √† jour du statut
        function updateStatus() {
            const statusElement = document.getElementById('status');
            if (gameState.connected) {
                statusElement.textContent = 'Bouclier aliment√©! Mission accomplie!';
                statusElement.style.color = '#4CAF50';
            } else {
                statusElement.textContent = 'Connectez la batterie au bouclier!';
                statusElement.style.color = 'white';
            }
        }
        
        // √âcouteurs d'√©v√©nements
        document.getElementById('resetBtn').addEventListener('click', () => {
            if (!gameState.gameActive) return;
            
            // R√©initialise les rotations sans changer la configuration
            for (let row = 0; row < config.rows; row++) {
                for (let col = 0; col < config.cols; col++) {
                    const item = gameState.grid[row][col];
                    if (item && item.type === 'wire') {
                        item.rotation = 0;
                    }
                }
            }
            gameState.moves = 0;
            document.getElementById('moves').textContent = '0';
            renderGrid();
            checkConnection();
        });
        
        document.getElementById('newGameBtn').addEventListener('click', initGame);
        document.getElementById('playAgainBtn').addEventListener('click', initGame);
        document.getElementById('quitBtn').addEventListener('click', () => {
            document.getElementById('endScreen').style.display = 'none';
        });
        
        // D√©marrer le jeu
        initGame();
    </script>
</body>
